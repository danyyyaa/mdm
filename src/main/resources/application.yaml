server:
  port: ${MDM_PORT:9095}
  servlet:
    context-path: /${spring.application.name}

spring:
  application:
    name: otp
  datasource:
    url: jdbc:postgresql://localhost:5436/mdm
    username: dev
    password: Ab123456
    hikari:
      schema: mdm
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS ${spring.datasource.hikari.schema};
  liquibase:
    change-log: ./db/changelog/changelog-master.yml
  jpa:
    hibernate:
      ddl-auto: validate
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      acks: all
    consumer:
      group-id: mentoring-group
  cloud:
    openfeign:
      client:
        config:
          service-one-client:
            connect-timeout: 1000
            read-timeout: 1000
          service-two-client:
            connect-timeout: 1000
            read-timeout: 1000

app:
  kafka:
    response-timeout-ms: 5000
    send-otp-in:
      enabled: true
      topic: MDM.Change.Phone.IN.V1
  integration:
    service1-host: 195.93.252.91:8020
    service2-host: 195.93.252.91:8020

resilience4j:
  rateLimiter:
    instances:
      service1-client:
        timeoutDuration: 1s
        limit-refresh-period: 1s
        limit-for-period: 10
      service2-client:
        timeoutDuration: 1s
        limit-refresh-period: 1s
        limit-for-period: 10
